version: '3.8'

services:
  watcher:
    build: .
    container_name: app-store-watcher
    restart: unless-stopped
    ports:
      - "8192:8192"
    environment:
      - CHECK_INTERVAL=12h
      - TZ=Asia/Kolkata
      - PORT=8192
    volumes:
      - /docker-data/app-store-watcher/data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8192/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

